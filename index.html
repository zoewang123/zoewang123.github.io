<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yuchen (Zoe) Wang | CMU SCS ’26</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(135deg,#f7faff,#e8eff7);
  color:#1c2a3a;
  font-family:"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  overflow-x:hidden;
}
.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}
h1{
  font-size:clamp(2.8rem,6vw,5rem);
  letter-spacing:1px;
  margin-bottom:10px;
  animation:fadeUp 1.2s ease-out;
  color:#1d2e44;
}
h2{
  font-size:1.2rem;
  font-weight:400;
  color:#5c6b7d;
  margin-bottom:60px;
  animation:fadeUp 1.6s ease-out;
}
.section-title{
  font-size:1.5rem;
  margin-bottom:20px;
  border-bottom:1px solid rgba(0,0,0,0.1);
  padding-bottom:8px;
  color:#334155;
  text-align:left;
}
.placeholder{
  text-align:center;
  color:#7b8794;
  font-style:italic;
  padding:40px;
  border:1px dashed rgba(0,0,0,0.1);
  border-radius:12px;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

/* floating pastel orbs */
.orb{
  position:absolute;
  border-radius:50%;
  opacity:.4;
  filter:blur(60px);
  animation:float 15s ease-in-out infinite;
}
.orb:nth-child(1){width:300px;height:300px;background:#a7d8ff;top:10%;left:15%;}
.orb:nth-child(2){width:240px;height:240px;background:#ffd6e8;bottom:10%;right:10%;animation-delay:3s;}
.orb:nth-child(3){width:200px;height:200px;background:#c2ffd7;top:60%;left:40%;animation-delay:6s;}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-40px)}}
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
footer{
  text-align:center;
  font-size:.9rem;
  color:#6b7280;
  padding:40px 0;
  position:relative;
  z-index:2;
}
h1:hover{text-shadow:0 0 15px #9dd2ff,0 0 30px #9dd2ff66;transition:.4s;}
</style>
</head>
<body>
<div class="orb"></div><div class="orb"></div><div class="orb"></div>

<div class="container">
  <h1>Yuchen (Zoe) Wang</h1>
  <h2>B.S. in Computer Science at Carnegie Mellon University · Class of 2026</h2>
  <section id="projects">
    <div class="section-title">Projects</div>
    <div class="placeholder">Coming soon ...</div>
  </section>
</div>

<footer>© <span id="y"></span> Yuchen (Zoe) Wang</footer>
<script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
